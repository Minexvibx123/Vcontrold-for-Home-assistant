set_temp_ww_soll:
  name: Warmwasser-Solltemperatur setzen
  description: Setze die Solltemperatur für Warmwasser
  fields:
    temperature:
      name: Temperatur
      description: Zieltemperatur in Celsius (20-80°C)
      required: true
      example: 55
      selector:
        number:
          min: 20
          max: 80
          step: 1
          unit_of_measurement: "°C"

set_betriebsart:
  name: Betriebsart setzen
  description: Ändere die Betriebsart der Heizung
  fields:
    mode:
      name: Betriebsart
      description: Betriebsart (auto, standby, party, eco)
      required: true
      example: auto
      selector:
        select:
          options:
            - auto
            - standby
            - party
            - eco

start_daemon:
  name: Daemon starten
  description: Starte vcontrold Daemon
  fields:
    device:
      name: Serielles Gerät
      description: Optional serielles Gerät (z.B. /dev/ttyUSB0)
      example: /dev/ttyUSB0
      selector:
        text:

stop_daemon:
  name: Daemon stoppen
  description: Stoppe vcontrold Daemon

check_status:
  name: Daemon Status prüfen
  description: Prüfe den aktuellen Status des vcontrold Daemons
